<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <nav>
    <div class="left">
      <ul>
        <img src="./assets/img/logo.png" alt="logo-image" />

        <li>
          <a href="./index.html">Home</a>
        </li>
        <li class="active">
          <a href="./projects.html">My Project</a>
        </li>
        <li>
          <a href="./testimonials.html">Testimonials</a>
        </li>
      </ul>
    </div>

    <div class="right">
      <a href="./contact.html">Contact Me</a>
    </div>
    <div class="right d-none">
      <button onclick="navbarOpen()" class="btn-navbar">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5"
          viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
      </button>
    </div>
  </nav>

  <div class="dropdown-navbar d-none" id="dropdown">
    <a href="./index.html">Home</a>
    <a href="./projects.html" class="active">My Project</a>
    <a href="./testimonials.html">Testimonials</a>
    <a href="./contact.html">Contact Me</a>
  </div>

  <form onsubmit="addProject(event)">
    <h3 class="login-title">ADD MY PROJECT</h3>
    <div class="form-group">
      <label>Project Name</label>
      <input id="name" type="text" />
    </div>

    <div class="form-group row">
      <div class="col-6">
        <label>Start Date</label>
        <input class="input-date" id="date1" type="date" />
      </div>
      <div class="col-6">
        <label>End Date</label>
        <input class="input-date" id="date2" type="date" />
      </div>
    </div>

    <div class="form-group">
      <label class="no-p col-12">Technologies</label>
      <div class="row">
        <div class="col-6">
          <input type="checkbox" value="nodejs" id="node" /> <label>Node Js</label>
        </div>
        <div class="col-6">
          <input type="checkbox" value="reactjs" id="react" /> <label>React Js</label>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="checkbox" value="nextjs" id="next" /> <label>Next Js</label>
        </div>
        <div class="col-6">
          <input type="checkbox" value="typescript" id="type" /> <label>TypeScript</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="desc"></textarea>
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input id="file" type="file" />
    </div>

    <div class="form-group">
      <button>Submit</button>
    </div>
  </form>

  <div class="project">
    <h1 class="title">MY PROJECT</h1>

    <div class="row">
      <div class="col-12">
        <div class="row justify-content-start" id="project">

        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/scripts.js"></script>
</body>

</html>
