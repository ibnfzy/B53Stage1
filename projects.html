<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <nav>
    <div class="left">
      <ul>
        <img src="./assets/img/logo.png" alt="logo-image" />

        <li>
          <a href="./index.html">Home</a>
        </li>
        <li class="active">
          <a href="./projects.html">My Project</a>
        </li>
      </ul>
    </div>

    <div class="right">
      <a href="./contact.html">Contact Me</a>
    </div>
  </nav>

  <form onsubmit="addProject(event)">
    <h3 class="login-title">ADD MY PROJECT</h3>
    <div class="form-group">
      <label>Project Name</label>
      <input id="name" type="text" />
    </div>

    <div class="form-group row">
      <div class="col-6">
        <label>Start Date</label>
        <input class="input-date" id="date1" type="date" />
      </div>
      <div class="col-6">
        <label>End Date</label>
        <input class="input-date" id="date2" type="date" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-12">Technologies</label>
      <div class="row">
        <div class="col-6">
          <input type="checkbox" value="nodejs" id="node" /> <label>Node Js</label>
        </div>
        <div class="col-6">
          <input type="checkbox" value="reactjs" id="react" /> <label>React Js</label>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="checkbox" value="nextjs" id="next" /> <label>Next Js</label>
        </div>
        <div class="col-6">
          <input type="checkbox" value="typescript" id="type" /> <label>TypeScript</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="desc"></textarea>
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input id="file" type="file" />
    </div>

    <div class="form-group">
      <button>Submit</button>
    </div>
  </form>

  <div class="project">
    <h1 class="title">MY PROJECT</h1>

    <div class="row">
      <div class="col-12">
        <div class="row justify-content-start" id="project">

        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/scripts.js"></script>
</body>

</html>
