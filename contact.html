<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav>
    <div class="left">
      <ul>
        <img src="./assets/img/logo.png" alt="logo-image" />

        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <a href="./projects.html">My Project</a>
        </li>
      </ul>
    </div>

    <div class="right">
      <a href="./contact.html">Contact Me</a>
    </div>
    <div class="right d-none">
      <button onclick="navbarOpen()" class="btn-navbar">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5"
          viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
      </button>
    </div>
  </nav>

  <div class="dropdown-navbar d-none" id="dropdown">
    <a href="./index.html">Home</a>
    <a href="./projects.html" class="active">My Project</a>
    <a href="./contact.html">Contact Me</a>
  </div>

  <form>
    <h1 class="login-title">GET IN TOUCH</h1>
    <div>
      <label>Name</label>
      <input id="name" type="text" placeholder="Type your name..." />
    </div>

    <div>
      <label>Email</label>
      <input id="email" type="email" placeholder="Type your email..." />
    </div>

    <div>
      <label>Phone Number</label>
      <input id="phone" type="text" placeholder="Type your phone number..." />
    </div>

    <div>
      <label>Subject</label>
      <select id="subject">
        <option hidden>Select Options!</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Fullstack Developer</option>
      </select>
    </div>

    <div>
      <label>Your Message</label>
      <textarea id="message"></textarea>
    </div>

    <div>
      <button type="button" onclick="sendMail()">Submit</button>
    </div>
  </form>

  <script src="./assets/js/scripts.js"></script>
</body>

</html>
